<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #003366; /* Azul escuro */
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza os campos */
        }
        h2 {
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494;
        }
        .register-prompt {
            margin-top: 15px;
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bem-vindo</h2>
        <p>Acesse sua conta para continuar</p>
        <input type="email" placeholder="seu.email@exemplo.com" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
        <div class="register-prompt">
            <p>Não tem uma conta? <a href="cadastro.html" style="color: #0056b3; text-decoration: none;">Cadastrar</a>.</p>
        </div>
    </div>
</body>
</html>
